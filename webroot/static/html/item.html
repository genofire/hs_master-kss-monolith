<h1>{{obj.title}} <img class="icon" src="/api/good/availablity/{{obj.id}}"/></h1>
<table class="ui table very basic">
  <tr>
    <td>Count</td>
    <td>{{list.length}}</td>
  </tr>
</table>
<table class="ui table list" ng-if="list.length > 0">
  <thead>
    <tr>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in list">
      <td>{{item.id}}</td>
    </tr>
  </tbody>
</table>
